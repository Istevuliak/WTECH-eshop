
<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styly.css">
</head>
<body>
    <!-- Navig bar -->
    <nav class="navbar">        
        <a href="eshop.html">
            <h1 class="logo">Keramo</h1>
        </a>
        <ul class="nav-links">
            <li class="active">
                <input type="checkbox" id="search-toggle" class="search-toggle" />
                <label for="search-toggle" class="search-icon">
                    <i class="fas fa-search"></i>
                </label>
                <input type="text" class="search-input" placeholder="Hľadať..." />
            </li>
            <li><a href="favorite.html" class="heart-icon"><i class="far fa-heart"></i></a></li>
            <li><a href="#" class="profile-icon"><i class="far fa-user"></i></a></li>
            <li><a href="kosik.html" class="cart-icon"><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
        <label for="menu-toggle" class="menu-icon">
            <i class="fas fa-bars"></i>
        </label>
        <input type="checkbox" id="menu-toggle" class="menu-checkbox">
        <div class="popup-menu">
            <div class="popup-content">
                <label for="menu-toggle" class="close-btn">×</label>
                <ul>
                    <li><a href="eshop.html">Domov</a></li>
                    <li><a href="pohare.html">Poháre</a></li>
                    <li><a href="taniere.html">Taniere</a></li>
                    <li><a href="sety.html">Sety</a></li>
                    <li><a href="misky.html">Misky</a></li>
                    <li><a href="ine.html">Iné</a></li>
                    <li><a href="eshop.html#o-nas">O nás</a></li>
                    <li><a href="#">Kontakty</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-profil">
        <div class="profil-header-container">
            <a href="profil.html" class="prihlasit-link">Prihlásiť sa</a>
            <span class="divider"></span>
            <h3 class="text-center">Registrovať sa</h3>
        </div>
        
        <!-- Skrytý checkbox na ovládanie pop-upu -->
        <input type="checkbox" id="popup-toggle" class="popup-toggle" style="display: none;">
        
        <form>
            <div class="form-group">
                <label for="meno">Meno</label>
                <input type="text" id="meno" class="form-control" placeholder="Zadajte svoje meno">
            </div>
            <div class="form-group">
                <label for="priezvisko">Priezvisko</label>
                <input type="text" id="priezvisko" class="form-control" placeholder="Zadajte svoje priezvisko">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Zadajte svoj e-mail">
            </div>
            <div class="form-group">
                <label for="heslo">Heslo</label>
                <input type="password" id="heslo" class="form-control" placeholder="Zadajte heslo">
            </div>
            <div class="form-group">
                <label>Ako by sme ťa mali oslovovať?</label>
                <div class="radio-group">
                    <label><input type="radio" name="oslovenie" value="pani"> Pani</label>
                    <label><input type="radio" name="oslovenie" value="pan"> Pán</label>
                    <label><input type="radio" name="oslovenie" value="ine"> Iné</label>
                    <label><input type="radio" name="oslovenie" value="nezadavat"> Radšej neuvádzať</label>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="newsletterik">
                <label for="newsletter">Mám záujem dostávať od spoločnosti KERAMO newlettre o aktuálnych ponukách a akciových zľavách v súlade s <strong>Zásady ochrany osobných údajov.</strong></label>
            </div>
            <!-- Label namiesto tlačidla na zaškrtnutie checkboxu -->
            <label for="popup-toggle" class="btn-profil">Uložiť profil</label>
        </form>
            <!-- Pop-up pre úspešnú registráciu -->
        <div id="successPopup" class="popup-successful-prihlasenie">
            <a href="profil.html" for="popup-toggle" class="popup-background"></a>
            <div class="popup-content-success">
                <span class="checkmark">✔</span>
                <a href="profil.html" for="succes-toggle" class="close-btn-profil-succes">×</a>
                <p>Váš profil bol úspešne vytvorený. Prosím prihláste sa.</p>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="eshop.html#o-nas">O nás</a>
                <a href="#">Dodávatelia</a>
                <a href="#">Kontakt</a>
            </div>
            <p>© 2025 Keramo.sk | Všetky práva vyhradené</p>
        </div>
    </footer>
</body>
</html>
