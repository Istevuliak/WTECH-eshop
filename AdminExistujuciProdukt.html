<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pridať produkt - Keramo.sk</title>
    <link rel="stylesheet" href="styly.css">
</head>
<body>

<div class="admin-product-container">
    <h2>Pridať nový produkt</h2>

    <form class="add-product-form" enctype="multipart/form-data">
        <div class="add-product-layout">
            <div class="image-upload-group">
                <label for="hlavna-fotka">Hlavná fotka produktu:</label>
                <div class="image-upload-row">
                    <div class="image-upload-box">
                        <img src="pohare/modry_pohar.jpg" alt="Hlavná fotka produktu" class="product-image">
                    </div>
                </div>

                <label for="dopl-fotka-1">Doplnkové fotky produktu:</label>
                <div class="image-upload-row">
                    <div class="image-upload-box">
                        <img src="pohare/detail modreho pohara.jpg" alt="Doplnková fotka 1" class="product-image">
                    </div>
                    <div class="image-upload-box">
                        <label for="dopl-fotka-2" class="upload-placeholder">+</label>
                        <input type="file" id="dopl-fotka-2" name="dopl-fotka-2" accept="image/*">
                    </div>
                    <div class="image-upload-box">
                        <label for="dopl-fotka-3" class="upload-placeholder">+</label>
                        <input type="file" id="dopl-fotka-3" name="dopl-fotka-3" accept="image/*">
                    </div>
                </div>
            </div>

            <div class="form-fields">
                <div class="form-group">
                    <label for="nazov">Názov produktu:</label>
                    <input type="text" id="nazov" name="nazov" value="Keramický pohár s modrou glazúrou" required>
                </div>

                <div class="form-group">
                    <label for="kratky-popis">Krátky popis:</label>
                    <input type="text" id="kratky-popis" name="kratky-popis" value="Tento krásny keramický pohár s modrou glazúrou prinesie do vašej kuchyne 
                    nádych originality. Vhodný na každodenné použitie aj ako štýlový dekoračný prvok." required>
                </div>

                <div class="form-group">
                    <label for="detailny-popis">Detailný popis:</label>
                    <textarea id="detailny-popis" name="detailny-popis" rows="5" required>
                        Tento malý keramický hrnček je ideálnou voľbou pre tých, ktorí preferujú menšie porcie kávy či čaju, pričom si zachováva schopnosť udržať nápoj teplý bez potreby častého dolievania. Hrnček je perfektný na pomalé vychutnávanie nápoja. Súčasťou sady je aj tanierik, ktorý skvele dopĺňa hrnček. Hrnček je navrhnutý tak, aby ho mohol používať každý, kto prejde vašou kuchyňou a je úplne bezpečný na použitie.
                    </textarea>
                </div>

                <div class="form-group">
                    <label for="cena">Cena (€):</label>
                    <input type="number" id="cena" name="cena" value="15" step="5" required>
                </div>

                <div class="form-group">
                    <label for="kategoria">Kategória:</label>
                    <select id="kategoria" name="kategoria" required>
                        <option value="pohare" selected>Poháre</option>
                        <option value="taniere">Taniere</option>
                        <option value="misky">Misky</option>
                        <option value="sety">Sety</option>
                        <option value="ine">Iné</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-buttons">
            <a href="AdminMenu.html" class="btn-admin">Zrušiť</a>
            <a href="AdminMenu.html" class="btn-admin">Uložiť zmeny</a>
        </div>
    </form>
</div>

</body>
</html>
